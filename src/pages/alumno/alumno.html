<ion-header>  
<!--La instruccion hideBacckButton="true" oculta el icono de flecha atras que aparece por default
esta se coloca en la tag de navbar -->
  <ion-navbar color="twitter"  hideBackButton="true">
    <ion-title>Alumnos</ion-title>     
     <ion-buttons left>
      <button  ion-button icon-only (click)="doYourStuff()">
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

     <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()">
     </ion-searchbar>    
    
  </ion-navbar>

</ion-header>

<ion-content padding>
   <form [formGroup]="alumn" (ngSubmit)="CreateAlumn()" novalidate>
    <ion-item>
      <ion-label stacked>Nombre De Alumno</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item *ngIf="alumn.get('name').errors && alumn.get('name').dirty">
      <p color="danger" ion-text *ngIf="alumn.get('name').hasError('required')"> Campo es requerido</p>
      <p color="danger" ion-text *ngIf="alumn.get('name').hasError('minlength')"> Cantidad minima de caractares es (4)</p>
      <p color="danger" ion-text *ngIf="alumn.get('name').hasError('maxlength')"> Cantidad maxima de caractares es (35)</p>
    </ion-item>
    
    <button color="twitter" ion-button type="submit" [disabled]="!alumn.valid">Agregar Alumno</button>
    </form>
    <ion-list>
    <ion-item-sliding *ngFor="let student of students">      
      <ion-item>      
        <h1>{{ student.name }}</h1>           
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="DeleteStudent(student.id)">
              Borrar
        </button>
      </ion-item-options>      
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="UpdateStudent(student.id,student.name)">
             Actualizar
        </button>
      </ion-item-options>

 
    </ion-item-sliding>
  </ion-list>

</ion-content>
