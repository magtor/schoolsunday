<ion-header>

  <ion-navbar  color="twitter" hideBackButton="true">
    <ion-title>Tutores</ion-title>
     <ion-buttons left>
      <button  ion-button icon-only (click)="doYourStuff()">
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

     <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()">
     </ion-searchbar> 
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="tutor" (ngSubmit)="CreateTutor()" novalidate>
    <ion-item>
      <ion-label stacked>Nombre De Tutor</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item *ngIf="tutor.get('name').errors && tutor.get('name').dirty">
      <p color="danger" ion-text *ngIf="tutor.get('name').hasError('required')"> Campo es requerido</p>
      <p color="danger" ion-text *ngIf="tutor.get('name').hasError('minlength')"> Cantidad minima de caractares es (4)</p>
      <p color="danger" ion-text *ngIf="tutor.get('name').hasError('maxlength')"> Cantidad maxima de caractares es (35)</p>
    </ion-item>
    
    <button color="twitter" ion-button type="submit" [disabled]="!tutor.valid">Agregar Alumno</button>
    </form>
    <ion-list>
    <ion-item-sliding *ngFor="let tutor of tutores">      
      <ion-item>      
        <h1>{{ tutor.name }}</h1>           
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="DeleteTutor(tutor.id)">
              Borrar
        </button>
      </ion-item-options>      
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="UpdateTutor(tutor.id,tutor.name)">
             Actualizar
        </button>
      </ion-item-options>
 
    </ion-item-sliding>
  </ion-list>
 </ion-content>
