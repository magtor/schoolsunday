<ion-header>

  <ion-navbar text-center hideBackButton="true" color="twitter">
    <ion-title>Update Tutores</ion-title>
     <ion-buttons end>
     <button ion-button  icon-only (click)="cerrar()">
        <ion-icon color="light" name="appname-exit"></ion-icon>
     </button>   
    </ion-buttons>

    <ion-buttons end>
      <button  ion-button icon-only (click)="ShowTutors()">
        <ion-icon color="light" name="appname-pencil"></ion-icon>
      </button>
     </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div align="center" >         
        <img class="profile-image" alt="" *ngIf="buttonClicked" src="assets/imgs/students.jpeg" (click)="ChangeImage()">
        <img [src]="base64Image"  class="profile-image" *ngIf="base64Image" (click)="ChangeImage()" name="pathimage" [(ngModel)]="tutor.pathimage" />                    
      </div>
  <ion-item>
  <ion-label stacked>Id Alumno</ion-label>
    <ion-input placeholder="Id Tutor" [(ngModel)]="tutor.id"></ion-input>
</ion-item> 
 <ion-item>
  <ion-label stacked>Tutor</ion-label>
    <ion-input placeholder="Tutor" [(ngModel)]="tutor.name"></ion-input>
</ion-item> 
<ion-item>
  <ion-label stacked>Fecha Nacimiento</ion-label>
    <ion-input placeholder="Fecha Nacimiento" [(ngModel)]="tutor.fechanacimiento"></ion-input>
</ion-item> 
<ion-item>
  <ion-label stacked>Telefono</ion-label>
    <ion-input placeholder="Telefono" [(ngModel)]="tutor.telefono"></ion-input>
</ion-item> 
<ion-item>
  <ion-label stacked>Status</ion-label>
    <ion-input placeholder="Status" [(ngModel)]="tutor.status"></ion-input>
</ion-item>
<button color="twitter" ion-button block (click)="AgregarTutor()">Agregar</button>

</ion-content>
